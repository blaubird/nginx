<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Сосатек · Дижитал минеты</title>

<!-- ===== RESET + FONT ===== -->
<style>
:root{
  --bg1:#0f0c29;--bg2:#302b63;--bg3:#24243e;
  --card-bg:rgba(255,255,255,.06);--border:rgba(255,255,255,.2);
  --txt:#f8fafc;--acc:#38bdf8;
  font-size:16px;font-family:system-ui,-apple-system,'Segoe UI',sans-serif;
}
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
body,html{height:100%;width:100%;color:var(--txt);overflow:hidden}
</style>

<!-- ===== BACKGROUND ===== -->
<style>
.bg{
  position:fixed;inset:0;z-index:-1;
  background:linear-gradient(115deg,var(--bg1),var(--bg2),var(--bg3));
  animation:bgMove 15s ease-in-out infinite alternate;
  background-size:300% 300%;
}
@keyframes bgMove{0%{background-position:0 0}100%{background-position:100% 100%}}
.bg::after{
  content:"";position:absolute;inset:-20%;
  background:conic-gradient(from 90deg at 50% 50%,#ff0080,#ff8c00,#40e0d0,#ff0080);
  filter:blur(120px) opacity(.25);mix-blend-mode:overlay;
  animation:rotate 20s linear infinite;
}
@keyframes rotate{to{transform:rotate(360deg)}}
</style>

<!-- ===== CARD ===== -->
<style>
.wrapper{display:flex;align-items:center;justify-content:center;height:100%}
.card{
  padding:3rem 4rem;border-radius:1.25rem;
  background:var(--card-bg);backdrop-filter:blur(20px);
  border:1px solid var(--border);text-align:center;
  box-shadow:0 8px 32px rgba(0,0,0,.45);
}
.card h1{font-size:2.2rem;margin-bottom:.6rem;font-weight:600}
.card p{opacity:.85;margin:.4rem 0 1.6rem}
.card a{
  color:var(--acc);text-decoration:none;font-weight:600;
  border:1px solid var(--acc);padding:.6rem 1.2rem;border-radius:.6rem;
  transition:.25s;
}
.card a:hover{background:var(--acc);color:#0f172a}
.badge{display:inline-block;font-size:.75rem;padding:.25rem .5rem;
  border-radius:.4rem;background:var(--border);margin-bottom:1rem;
  letter-spacing:.6px;text-transform:uppercase}
</style>
</head>

<body>
<div class="bg"></div>
<div class="wrapper">
  <div class="card">
    <span class="badge">AI · Automation</span>
    <h1>Сосатек&nbsp;Дижитал&nbsp;иди нахуй</h1>
    <p>шлюхи, чат-шлюхи, веб-шлюхи и&nbsp;иди нахуй<br />для твоего&nbsp;рта.</p>
    <a href="mailto:hello@luminiteq.eu">Связаться&nbsp;→ pososi@luminiteq.eu</a>
  </div>
</div>
</body>
</html>
